<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style/font-awesome.min.css">
	<link rel="stylesheet" href="style/style.css">
	<title>FriendsBook</title>
</head>

<body>

	<header class="header d-flex">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#">FriendsBook</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<div class="navbar-nav me-auto mb-2">
						</div>
						<form class="d-flex">
							<button class="btn" type="submit" name="login">Войти</button>
							<button class="btn" type="submit" name="logout">Выйти</button>
							<button class="btn" type="submit" name="registration">Регистрация</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<!-- main -->
	<main id="main" class="main">

		<div class="container">
			<div class="row">

				<!-- main-left -->
				<div class="main-left col-sm-4 p-3">
					<div class="main-left__ava">
						<img src="images/ava.jpg" alt="ava">
					</div>

					<div class="main-left__button">
						<div>
							<a class="btn mt-3" href="#" target="blank">Создать друга!</a>
						</div>
					</div>
				</div>

				<!-- main-right -->
				<div id="main-right" class="main-right col-sm-8">
					<div class="main-right__frends">
						<h5>Все друзья ...</h5>
					</div>

					<div class="main-right__search">
						<form class="d-flex">
							<input class="form-control" type="search" placeholder="Поиск друзей" aria-label="Search">
						</form>

						<div class="main-right__search-magnifier">
							<i class="fa fa-search" aria-hidden="true"></i>
						</div>
					</div>

					<!-- card-friends -->
					<div id="card-frends-template" class="card-friends d-flex align-items-center text-center"
						style="display: none !important;">
						<div class="container">

							<div class="row d-flex">
								<div class="col-md">
									<div class="card-friends__ava">
										<img class="js-user-ava" src="images/ava.jpg" alt="ava">
									</div>
								</div>

								<div class="col-md list">
									<ul class="list-group">
										<li class="js-user-name list-group-item name">Имя</li>

										<li class="list-group-item">
											<button class="btn" type="button">
												Полная информация
											</button>
										</li>

										<li class="list-group-item">
											<button class="btn btn-delete-user" type="button">Удалить из друзей</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- / cardFrends -->
				</div><!-- main-right -->
			</div>
		</div>
	</main>
	<!-- /main -->
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<script src="js/script.js"></script>

</body>

</html>
