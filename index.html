<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style/font-awesome.min.css">
	<link rel="stylesheet" href="style/style.css">
	<title>FriendsBook</title>
</head>

<body>

	<header class="header d-flex">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#">FriendsBook</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<div class="navbar-nav me-auto mb-2">
						</div>
						<form class="d-flex">
							<button class="btn" type="submit" name="login">Войти</button>
							<button class="btn" type="submit" name="logout">Выйти</button>
							<button class="btn" type="submit" name="registration">Регистрация</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<!-- main -->
	<main class="main">

		<div class="container">
			<div class="row">

				<!-- mainLeft -->
				<div class="col-sm-4 p-3 mainLeft">
					<div class="ava">
						<img src="images/ava.jpg" alt="ava">
					</div>

					<div class="button">
						<div>
							<a class="btn mt-3" href="addFrend/addFrend.html" target="blank">Создать друга</a>
						</div>
					</div>
				</div>

				<!-- mainRight -->
				<div class="col-sm-8 mainRight">
					<div class="frends">
						<h5>Все друзья ...</h5>
					</div>

					<div class="search">
						<form class="d-flex">
							<input class="form-control" type="search" placeholder="Поиск друзей" aria-label="Search">
						</form>

						<div class="magnifier">
							<i class="fa fa-search" aria-hidden="true"></i>
						</div>
					</div>

					<!-- cardFrends -->
					<div class="cardFrends d-flex align-items-center text-center">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="ava">
										<img src="images/ava.jpg" alt="ava">
									</div>
								</div>
								<div class="col list mt-3">
									<ul class="list-group">
										<li class="list-group-item name">Имя</li>

										<li class="list-group-item">
											<div class="dropdown">
												<button class="btn" type="button">
													Полная информация
												</button>
											</div>
										</li>

										<li class="list-group-item">
											<button type="button" class="btn btnDelete">Удалить из друзей</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- / cardFrends -->

					<!-- cardFrends -->
					<div class="cardFrends d-flex align-items-center text-center">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="ava">
										<img src="images/ava.jpg" alt="ava">
									</div>
								</div>
								<div class="col list mt-3">
									<ul class="list-group">
										<li class="list-group-item name">Имя</li>

										<li class="list-group-item">
											<div class="dropdown">
												<button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
													aria-expanded="false">
													Полная информация
												</button>
												<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
													<li><a class="dropdown-item" href="#">Фамилия</a></li>
													<li><a class="dropdown-item" href="#">Возраст</a></li>
													<li><a class="dropdown-item" href="#">Пол</a></li>
												</ul>
											</div>
										</li>

										<li class="list-group-item">
											<button type="button" class="btn btnDelete">Удалить из друзей</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- / cardFrends -->

					<!-- cardFrends -->
					<div class="cardFrends d-flex align-items-center text-center">
						<div class="container">
							<div class="row">
								<div class="col">
									<div class="ava">
										<img src="images/ava.jpg" alt="ava">
									</div>
								</div>
								<div class="col list mt-3">
									<ul class="list-group">
										<li class="list-group-item name">Имя</li>

										<li class="list-group-item">
											<div class="dropdown">
												<button class="btn" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown"
													aria-expanded="false">
													Полная информация
												</button>
												<ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
													<li><a class="dropdown-item" href="#">Фамилия</a></li>
													<li><a class="dropdown-item" href="#">Возраст</a></li>
													<li><a class="dropdown-item" href="#">Пол</a></li>
												</ul>
											</div>
										</li>

										<li class="list-group-item">
											<button type="button" class="btn btnDelete">Удалить из друзей</button>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<!-- / cardFrends -->
				</div><!-- mainRight -->
			</div>
		</div>
	</main>
	<!-- /main -->


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<script src="js/script.js"></script>

</body>

</html>
