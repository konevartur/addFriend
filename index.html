<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" href="style/font-awesome.min.css">
	<link rel="stylesheet" href="style/style.css">
	<title>FriendsBook</title>
</head>

<body>

	<header class="header d-flex">
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light">
				<div class="container">
					<a class="navbar-brand" href="#">FriendsBook</a>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
						aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<div class="navbar-nav me-auto mb-2">
						</div>
						<form class="d-flex">
							<button class="btn" type="submit" name="login">Войти</button>
							<button class="btn" type="submit" name="logout">Выйти</button>
							<button class="btn" type="submit" name="registration">Регистрация</button>
						</form>
					</div>
				</div>
			</nav>
		</div>
	</header>

	<!-- main -->
	<main id="main" class="main">

		<div class="container">
			<div class="row">

				<!-- main-left -->
				<div class="main-left col-md-4 p-3">
					<!-- <div class="main-left__ava"></div> -->

					<input id="main_left__file" type="file">

					<div class="main_left__ava">
						Здесь может быть ваша фотография
					</div>

					<div class="main-left__button">
						<div>
							<button id="btn-create-friend" class="btn mt-3" type="button">Создать запись</button>
						</div>
					</div>

					<!-- 	modal-create-friend -->
					<div id="modal_cf" class="modal_cf">

						<div class="modal-cf-content">

							<span class="close-modal-cf"><i class="fa fa-times-circle" aria-hidden="true"></i></span>

							<form id="modal-cf-form" class="modal-cf-form">

								<input id="modal-cf-file" type="file">

								<div class="modal-cf-ava modal-cf-item">
									<div class="modal-cf-text">Выбрать фотографию</div>

									<div class="modal-cf-image"></div>
								</div>

								<div class="modal-cf-item">
									<input class="modal-cf-form-input modal-cf-name" type="text" name="name"
										placeholder="Имя друга / подруги">
								</div>

								<div class="modal-cf-item">
									<input class="modal-cf-form-input" type="text" name="last-name" placeholder="Фамилия друга / подруги">
								</div>

								<div class="modal-cf-item">
									<input class="modal-cf-form-input" type="email" name="email" placeholder="Email друга / подруги">
								</div>

								<div class="modal-cf-item">
									<input class="modal-cf-form-input" type="tel" name="tel" placeholder="Телефон друга / подруги">
								</div>

								<div class="modal-cf-item">
									<textarea class="modal-cf-form-textarea" name="text"
										placeholder="Запись о друге / подруге"></textarea>
								</div>

								<div>
									<button class="modal-cf-form-btn" type="submit">Создать запись</button>
								</div>

							</form>
						</div>

					</div><!-- 	/ modal-create-friend -->

					<!-- note_done  -->
					<div id="note_done" class="note_done">
						<div class="note_done__content">
							<p>Запись успешно создана!</p>
						</div>

					</div>

				</div> <!-- / main-left -->

				<!-- main-right -->
				<div id="main-right" class="main-right col-md-8 align-items-center">
					<div class="main-right__frends">
						<h5>Все записи...</h5>
					</div>

					<div class="main-right__search">
						<form class="d-flex">
							<input class="form-control" type="search" placeholder="Поиск друзей" aria-label="Search">
						</form>

						<div class="main-right__search-magnifier">
							<i class="fa fa-search" aria-hidden="true"></i>
						</div>
					</div>

					<div id="cards-wrapper">
						<!-- card-friends -->
						<div id="card-frends-template" class="card-friends d-flex text-center" style="display: none !important;">
							<div class="container">

								<div class="row d-flex">
									<div class="col-md">

										<!-- <input id="card-friends__file" type="file"> -->

										<div id="card-friends__ava" class="card-friends__ava">
											<!-- Здесь может быть фотография вашего друга или подруги -->
										</div>
									</div>

									<div class="col-md list">
										<ul class="list-group">
											<li class="js-user-name list-group-item name">Имя</li>

											<li class="js-user-lastname list-group-item name">Фамилия</li>

											<li class="js-user-email list-group-item name">Email</li>

											<li class="js-user-tel list-group-item name">Номер телефона</li>

											<li class="js-user-text list-group-item name">Запись о друге</li>

											<li class="list-group-item">
												<button class="btn js-btn-info" type="button">
													Полная информация
												</button>
											</li>

											<li class="list-group-item">
												<button class="btn btn-delete-user" type="button">Удалить запись</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
						<!-- / cardFrends -->
					</div><!-- cards-wrapper -->

					<!-- 	mymodal-all-info -->
					<div id="mymodal" class="mymodal">

						<div class="mymodal-content">

							<div class="mymodal-info">
								<h4>Полная информация</h4>
							</div>

							<span class="close-mymodal"><i class="fa fa-times-circle" aria-hidden="true"></i></span>

							<div class="mymodal-items">
								<h6>Имя:</h6>
								<div id="js-user-name" class="mymodal-item">
									Имя
								</div>

								<h6>Фамилия:</h6>
								<div class="mymodal-item js-last-name">
									Фамилия
								</div>

								<h6>Email:</h6>
								<div class="mymodal-item js-email">
									Email
								</div>

								<h6>Телефон:</h6>
								<div class="mymodal-item js-tel">
									8-888-888-888
								</div>

								<div class="mymodal-item">
									<h6>Запись о друге:</h6>
									<textarea class="js-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam sint dolorem delectus debitis atque culpa vero id placeat quasi et. Ab accusantium eligendi nostrum numquam veritatis. Dolorum, veniam praesentium delectus animi dicta quisquam dolores molestiae! Neque at minima doloribus quae animi, aliquam est, incidunt delectus, commodi in placeat officia praesentium. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Corrupti sequi dicta molestiae! Laboriosam autem nesciunt sint nobis atque culpa tempore velit asperiores animi, esse maiores quisquam aliquid? Minus obcaecati nisi maiores a excepturi ex architecto recusandae? Quam error sequi totam omnis, dolore cupiditate eos a, similique repudiandae nesciunt quasi delectus.
									</textarea>
								</div>
							</div>
						</div>

					</div><!-- 	/ mymodal-all-info -->

				</div><!-- / main-right -->
			</div>
		</div>
	</main><!-- /main -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>

	<script src="js/script.js"></script>

</body>

</html>
